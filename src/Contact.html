<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact_Form</title>
    <link rel="stylesheet" href="contactStyle.css">
</head>
<body>

<div id="box">


    <form>

        <div class="content">

        <div>
            <h1>Contact Us</h1>
        </div>
        <div>
            <div class="name">
                <input id="first" type="text" placeholder="First name">
                <input id="last" type="text" placeholder="Last name">
            </div>                <p>YOUR NAME *</p>

        </div>
        <div>
            <p>EMAIL ADDRESS *</p>
            <input class="email_phone" type="email" placeholder="Eg. example@email.com">
        </div>

        <div>
            <p>PHONE NUMBER *</p>
            <input class="email_phone" type="email" placeholder="Eg. +47 800 00 000">

        </div>

        <div>
          <p> <label for="message">MESSAGE *</label></p>
            <textarea id="message" name="message"
                      rows="8" cols="64">
                </textarea>
        </div>

        <div id="submit">
          <input id="Button" type="submit" value="Submit  â†’">
        </div>

        </div>
    </form>

</div>

</div>
